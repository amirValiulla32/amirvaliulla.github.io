 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>amirvaliulla.com</title>
  <style>
    :root {
      --bg-dark: #1B2A40;
      --accent-red: #B01827;
      --text-gray: #C0C0C0;
      --stealth-black: #0F0F0F;
      --electric-blue: #0077FF;
    }

    body {
      background: var(--bg-dark);
      color: var(--text-gray);
      font-family: 'Courier New', monospace;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
    }

    h1 {
      font-size: 2.2rem;
      color: var(--accent-red);
      position: relative;
      animation: glitch 1.5s infinite;
      text-align: center;
      letter-spacing: 1.5px;
    }

    p {
      font-size: 1rem;
      color: var(--text-gray);
      max-width: 600px;
      margin-top: 1rem;
      opacity: 0.75;
    }

    @keyframes glitch {
      0% {
        text-shadow: 1px 1px var(--electric-blue), -1px -1px var(--accent-red);
      }
      20% {
        text-shadow: -2px 2px var(--accent-red), 2px -2px var(--electric-blue);
      }
      40% {
        text-shadow: 2px -1px var(--electric-blue), -1px 2px var(--accent-red);
      }
      60% {
        text-shadow: -2px -2px var(--accent-red), 2px 2px var(--electric-blue);
      }
      80% {
        text-shadow: 1px -1px var(--electric-blue), -1px 1px var(--accent-red);
      }
      100% {
        text-shadow: 0 0 var(--electric-blue), 0 0 var(--accent-red);
      }
    }
  </style>
</head>
<body>
  <h1>amirvaliulla.com</h1>
  <p>Something is brewing. Check back soon.</p>
</body>
</html>
