<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amir Valiulla</title>
  <style>
    body {
      background: #0a0a0a;
      color: #c5c5c5;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      flex-direction: column;
    }

    h1 {
      font-size: 1.8rem;
      letter-spacing: 2px;
      color: #f03c3c;
    }

    p {
      font-size: 1rem;
      color: #666;
      max-width: 500px;
    }

    .glow {
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { opacity: 0.4; }
      50% { opacity: 1; }
      100% { opacity: 0.4; }
    }
  </style>
</head>
<body>
  <h1>amirvaliulla.com</h1>
  <p class="glow">Built in silence. Running ops in the background.</p>
  <p>Check back when it matters.</p>
</body>
</html>
